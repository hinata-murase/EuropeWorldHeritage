        <style>
            .map {
                width: 930px;
                max-width: 90%;
                margin-top: 75px;
                margin-left: auto;
                margin-right: auto;
                position: relative; /* 追加 */
            }

            .map iframe {
                display: block;
                width: 100%;
                height: 600px;
                margin-top: 25px;
            }

            .clickable-overlay {
                position: absolute;
                top: 25px; /* 追加 */
                left: 0;
                width: 100%;
                height: 600px; /* iframeの高さと一致 */
                cursor: pointer;
                background: rgba(255, 255, 255, 0); /* 完全に透明 */
            }
        </style>
