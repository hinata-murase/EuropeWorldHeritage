<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ヨーロッパの世界遺産</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ヨーロッパの世界遺産</h1>
    </header>
    <main>
        <div class="flag-container">
            <div class="flag-item" data-country="france">
                <img src="france-flag.png" alt="フランスの国旗">
            </div>
            <div class="flag-item" data-country="italy">
                <img src="italy-flag.png" alt="イタリアの国旗">
            </div>
            <!-- 他の国の国旗も同様に追加 -->
        </div>
        <div class="heritage-menu" id="heritage-menu">
            <ul id="heritage-list">
                <!-- 動的に世界遺産のリストがここに表示される -->
            </ul>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
